<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="logo">
      <h1>Tic Tac Toe</h1>
    </div>
    <div class ="log-in-area">
      <h4>Sign In!</h4>
    </div>
    <div class="game-board" id=game-board>
      <br>
      <br>
      <p>Play this awesome Tic Tac Toe game!</p>
      <br>
      <br>
      <div class="new-row">
        <div class="col-xs-4 box" id="0"></div>
        <div class="col-xs-4 box" id="1"></div>
        <div class="col-xs-4 box right" id="2"></div>
      </div>
      <div class="new-row">
        <div class="col-xs-4 box" id="3"></div>
        <div class="col-xs-4 box" id="4"></div>
        <div class="col-xs-4 box right" id="5"></div>
      </div>
      <div class="new-row">
        <div class="col-xs-4 box bottom" id="6"></div>
        <div class="col-xs-4 box bottom" id="7"></div>
        <div class="col-xs-4 box bottom right" id="8"></div>
      </div>
    </div>
    <div class="players">
      <div class="user">
        <br>
        <br>
        <h4>Your Score:</h4>
        <h3 id="x-score">0</h3>
      </div>
      <div class="opponent">
        <br>
        <br>
        <h4>Opponent's Score:</h4>
        <h3 id="o-score">0</h3>
      </div>
      <div class="col-xs-12 message">
        <h2 id="message"></h2>
      </div>
      </div>
      <div class="col-xs-12 new-game">
        <br>
        <button type="submit" class="new-game-button">New Game</button>
    </div>
  </body>
</html>
